<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Lugrasimo&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
 
 </style>
    <title>See more chanel runaway</title>
</head>
<body class="pt-20">
   <!-- Navbar -->
   <nav class="fixed top-0 left-0 w-full bg-white shadow-md z-50">
    <nav class="flex justify-center space-x-4">
      <a href="index.html" class="flex items-center">
        <img src="logo.png" alt="Chanel Logo" class="h-8 w-auto" />
      </a>
    <div class="flex justify-center space-x-4 py-3">

      <!-- Categories Dropdown (Click to toggle) -->
      <div class="relative">
        <button id="dropdownToggle" class="font-m rounded-lg px-3 py-2 text-gray-700 hover:text-gray-900 flex items-center space-x-1 focus:outline-none">
          <span>Categories</span>
          <svg id="arrowIcon" class="w-4 h-4 transition-transform" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
          </svg>
        </button>

        <!-- Dropdown menu -->
        <div id="dropdownMenu" class="hidden absolute bg-white shadow-lg mt-2 rounded-md w-40 text-left max-h-60 overflow-y-auto z-50">
          <a href="page1.html" class="block px-4 py-2 hover:bg-gray-100">Option 1</a>
          <a href="page2.html" class="block px-4 py-2 hover:bg-gray-100">Option 2</a>
          <a href="page3.html" class="block px-4 py-2 hover:bg-gray-100">Option 3</a>
          <a href="page4.html" class="block px-4 py-2 hover:bg-gray-100">Option 4</a>
          <a href="page5.html" class="block px-4 py-2 hover:bg-gray-100">Option 5</a>
          <a href="page6.html" class="block px-4 py-2 hover:bg-gray-100">Option 6</a>
        </div>
      </div>

      <!-- Other nav links -->
      <a href="index.html" class="font-m rounded-lg px-3 py-2 text-gray-700 hover:text-gray-900">Home</a>
      <a href="Runway.html" class="font-m rounded-lg px-3 py-2 text-gray-700 hover:text-gray-900">Contact</a>

    </div>
  </nav>

  <!-- Dummy content to scroll -->
  <div class="p-10 space-y-10">
    <p class="text-gray-600">Scroll down to test the dropdown behavior...</p>
    <div class="h-[2000px] bg-gray-50"></div>
  </div>

  <!-- JavaScript to toggle dropdown -->
  <script>
    const toggle = document.getElementById("dropdownToggle");
    const menu = document.getElementById("dropdownMenu");
    const arrow = document.getElementById("arrowIcon");

    toggle.addEventListener("click", (e) => {
      e.stopPropagation();
      menu.classList.toggle("hidden");
      arrow.classList.toggle("rotate-180");
    });

    // Close dropdown when clicking outside
    window.addEventListener("click", () => {
      if (!menu.classList.contains("hidden")) {
        menu.classList.add("hidden");
        arrow.classList.remove("rotate-180");
      }
    });
  </script>

 
</body>
</html>
