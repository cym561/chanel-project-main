<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Detail</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">
  <!-- Header -->
  <header class="bg-white shadow-md py-4 px-6 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-gray-800">Chanel</h1>
    <nav class="space-x-4">
      <a href="index.html" class="text-gray-600 hover:text-black">Home</a>
      <a href="category.html" class="text-gray-600 hover:text-black">Category</a>
      <a href="runway.html" class="text-gray-600 hover:text-black">Runway</a>
      
    </nav>
  </header>

  <!-- Loader -->
  <div id="loader" class="fixed inset-0 flex items-center justify-center bg-white z-50 hidden">
    <div class="w-12 h-12 border-4 border-orange-500 border-t-transparent rounded-full animate-spin"></div>
  </div>

  <!-- Main Content -->
  <main class="max-w-3xl mx-auto py-10 px-4 text-center">
    <div id="productDetail" class="bg-white rounded-lg p-6 shadow-md">
      <!-- Product details inserted via JavaScript -->
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center text-sm text-gray-500 py-6">
    <div class="max-w-xl mx-auto mt-10 p-4 bg-white shadow-md rounded-xl text-center">
      <p class="text-sm text-gray-700">
        This was coded by
        <a href="https://github.com/cym561" target="_blank" class="text-blue-600 hover:underline font-medium">
          Singo Cynthia
        </a>, and is on
        <a href="https://github.com/cym561/chanel-project" target="_blank" class="text-blue-600 hover:underline font-medium">
          Github
        </a>, and hosted on
        <a href="https://singo-cynthia-chanel.netlify.app" target="_blank" class="text-blue-600 hover:underline font-medium">
          Netlify
        </a>.
      </p>
    </div>
  </footer>

  <script>
    // Show loader
    document.getElementById('loader').classList.remove('hidden');

    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');

    const products = {
      'le-lift-serum': {
        title: 'LE LIFT SÉRUM',
        description: 'A powerful smoothing and firming serum from CHANEL.',
        price: '$263',
        img: 'serum 6.avif'
      },
      'hydra-beauty-micro-serum': {
        title: 'Hydra Beauty Micro Sérum',
        description: 'Intense hydration for radiant skin.',
        price: '$170',
        img: 'serum2.avif'
      }
      // Add more products here
    };

    setTimeout(() => {
      document.getElementById('loader').classList.add('hidden');
      const product = products[id];
      const container = document.getElementById('productDetail');

      if (product) {
        container.innerHTML = `
          <img src="${product.img}" class="w-full h-60 object-cover rounded mb-4">
          <h2 class="text-2xl font-bold mb-2">${product.title}</h2>
          <p class="text-gray-700 mb-4">${product.description}</p>
          <p class="text-xl text-black font-semibold">${product.price}</p>
        `;
      } else {
        container.innerHTML = '<p class="text-red-500">Product not found.</p>';
      }
    }, 1000);
  </script>
</body>
</html>
